spruce:
- base: ci/meta.yml
  prune:
  - meta
  merge:
  - with_in: ci/
    regexp: ".*yml"
  - with_in: ci/jobs/
    except:
    - management-dev.yml.j2
    - management.yml.j2
  to: aviator_pipeline.yml
fly:
  name: orchestration-service
  target: aws-concourse
  expose: true
  check_creds: true
  config: aviator_pipeline.yml
